<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 99 Web Player</title>
    <link rel="stylesheet" type="text/css" href="player_rules.css">
    <style>
        @font-face {
            font-family: mc-font;
            src: url("mc-font.ttf");
        }
    </style>
</head>
<body>
    <div class="player" style="font-family: mc-font">
        <div class="loading">
            <h3>Windows 99 is loading...</h3>
        </div>
        <div class="main">
            <div class="desktop">
                <h3 class="load">114514</h3>
                <div class="desktop-icon" id="app1">
                    App 1
                </div>
            </div>
            <div class="taskbar">
                <button>Start</button>
            </div>
        </div>
    </div>
</body>
</html>
