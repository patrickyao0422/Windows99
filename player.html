<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 99 Web Player</title>
    <link rel="stylesheet" type="text/css" href="player_rules.css">
    <style>
        @font-face {
            font-family: mc-font;
            src: url("mc-font.ttf");
        }
        
    </style>

</head>
<body>
    <div class="player" style="font-family: mc-font">
        <div class="loading">
            <h3>Windows 99 is loading...</h3>
        </div>
        <div class="main">
            <div class="desktop">
                <!-- -->
                <div class="desktop-icon" id="app1" onclick="alert(1)">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="appicon/1.ico" alt="ICON"><br>
                    <h6>&nbsp;&nbsp;&nbsp;Explorer</h6>
                </div>
                <br>
                <div class="desktop-icon" id="app2" onclick="alert(2)">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="appicon/bitbug.ico" alt="ICON"><br>
                    <h6>Microsoft Edge</h6>
                </div>
            </div>
            <div class="taskbar" style="white-space: nowrap;">
                <button onclick="alert('Start menu')"  style="display:inline-block;">Start</button>
                <h3 style="text-align:right;display:inline-block;">EN</h3>
            </div>
        </div>
    </div>
</body>
</html>
